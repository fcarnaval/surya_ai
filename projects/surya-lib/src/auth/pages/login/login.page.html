<ion-content [fullscreen]="true">
  <div class="content-box">
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-align-items-center" style="min-height: 100vh;">
        <ion-col size="12" size-sm="8" size-md="6" size-lg="4" size-xl="3">
          <form [formGroup]="loginForm" (ngSubmit)="login()">

            <ion-row class="ion-justify-content-center">
              <ion-col size="12" class="ion-text-center">
                <div class="logo">
                  <ion-img src="assets/surya_logo_prd.png"></ion-img>
                </div>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12"> 

                  <ion-label position="floating">e-mail</ion-label>
                  <ion-input formControlName="email" type="email"></ion-input>

              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">

                  <ion-label position="floating">senha</ion-label>
                  <ion-input formControlName="password" type="password">
                    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                  </ion-input>

              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                <div *ngIf="errorMessage">
                  <ion-text color="danger">
                    <p class="ion-padding">{{ errorMessage }}</p>
                  </ion-text>
                </div>
              </ion-col>
            </ion-row> 

            <ion-row>
              <ion-col size="12">
                <div class="button-box">
                  <ion-button expand="block" class="login-button" type="submit" [disabled]="loginForm.invalid">
                    entrar
                  </ion-button>
                </div>
              </ion-col>
            </ion-row>

          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
