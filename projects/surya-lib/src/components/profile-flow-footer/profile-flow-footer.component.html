<ion-footer collapse="fade">
  <ion-toolbar class="profile-flow-footer">
    <div class="footer-buttons">
      <ion-button 
        *ngIf="showPrevious"
        class="footer-btn prev-btn" 
        (click)="handlePrevious()" 
        color="secondary">
        {{ previousButtonText }}
      </ion-button>
      <ion-button 
        class="footer-btn next-btn" 
        (click)="handleNext()" 
        color="primary" 
        [disabled]="isNextDisabled">
        {{ nextButtonText }}
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
