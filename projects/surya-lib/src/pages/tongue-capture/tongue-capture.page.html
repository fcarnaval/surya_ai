<lib-header [version]="version"></lib-header>

<ion-content [fullscreen]="true">
  <div class="responsive-container">
    <ion-text class="ion-text-center">
        <h1>captura da língua</h1>
    </ion-text>
    <div class="instr-box">
        <ion-text>
            <p>a análise da aparência da língua fornece ao Surya informações importantíssimas sobre sua saúde</p>
            <p>tire uma foto nítida com boa iluminação e com a língua centralizada para melhorar os resultados</p>
        </ion-text>
    </div>
    <ion-grid class="ion-margin">
        <ion-row>
          <ion-col size="12" size-md="8" size-lg="6" offset-md="2" offset-lg="3">
            <ion-row *ngIf="tonguePic" class="ion-justify-content-center ion-margin-bottom">
                <ion-img
                    [src]="tonguePic"
                    alt="picture of your tongue"
                    class="tongue-img"
                ></ion-img>
            </ion-row>
            <ion-row *ngIf="resultAPI" class="ion-justify-content-center">
                <ion-text color="danger">
                    <p>{{ resultAPI }}</p>
                </ion-text>
            </ion-row>
            <ion-row class="ion-justify-content-center ion-margin-top">
                <input type="file" id="tongue" class="input-file" (change)="onFileSelected($event)">
                <label for="tongue" class="button-label">{{ captureButtonLabel }}</label>
            </ion-row>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>
</ion-content>

<app-profile-flow-footer 
  [isNextDisabled]="false"
  (onPrevious)="prevStep()"
  (onNext)="nextStep()">
</app-profile-flow-footer>
