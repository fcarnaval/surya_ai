

<ion-content [fullscreen]="true" class="main-content">

    <ion-grid class="ion-margin">
        <ion-row class="ion-justify-content-center">
            <ion-col size-md="3">
                <div class="logo">
                    <ion-img src="assets/surya_logo_prd.png"></ion-img>
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center message-row">
            <ion-col>
                <ion-label class="app-message">
                    <p>saúde e bem-estar</p>
                    <p>na palma da sua mão</p>
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-col size="12">
                <div class="button-box">
                    <ion-button class="login-button" color="primary" expand="block" (click)="login()">entrar</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
