<lib-header [version]="version" [title]="'surya admin'"></lib-header>

<ion-content>
  <div class="access-denied-container">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="6" size="12">
          <div class="access-denied-content">
            <ion-icon name="shield-outline" class="access-denied-icon"></ion-icon>
            <h1>Acesso Negado</h1>
            <p class="access-denied-message">
              Você não tem permissão para acessar o painel administrativo do Surya.
            </p>
            <p class="access-denied-details">
              Esta área é restrita apenas para administradores. Se você acredita que deveria ter acesso, 
              entre em contato com o administrador do sistema.
            </p>
            
            <div class="access-denied-actions">
              <ion-button expand="block" (click)="goToApp()" fill="solid">
                <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
                Ir para o App Principal
              </ion-button>
              
              <ion-button expand="block" (click)="logout()" fill="outline" color="medium">
                <ion-icon name="log-out-outline" slot="start"></ion-icon>
                Fazer Logout
              </ion-button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
